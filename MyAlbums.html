<!DOCTYPE html>
<html>
    <head>
        <title>
            Mello
        </title>
        <link rel="stylesheet" type="text/css" href="MyAlbums.css"/>
    </head>
    <body>
        <input type = "hidden" id = "hidden_token">


        <div class = "page-title-container">
            <h1 class = "title-text">
                MY ALBUMS
            </h1>
        </div>


        <div class = "add-album-button-container">
            <button class = "button" id = "add-album-button">ADD ALBUM</button>
        </div>

        <div class = "main-grid-container">
            <div class = "grid" id="section1"><img id = "section1-img" ></div>
            <div class = "grid" id="section2"><img id = "section2-img" ></div>
            <div class = "grid" id="section3"><img id = "section3-img" ></div>
            <div class = "grid" id="section4"><img id = "section4-img" ></div>
            <div class = "grid" id="section5"><img id = "section5-img" ></div>
            <div class = "grid" id="section6"><img id = "section6-img" ></div>
            <div class = "grid" id="section7"><img id = "section7-img" ></div>
            <div class = "grid" id="section8"><img id = "section8-img" ></div>

         
            <div class = "popup">
                <div class = "close-btn">&times;</div>
                <form id = "addAlbumForm" class = "form" >
                    <h2>Add Album</h2>
                    <div class = "form-element">
                        <label for = "album-name-input">Album Name:</label>
                        <input type = "text" id = "album-name-input" placeholder="Enter Album Name">
                    </div>
                    <div class = "form-element">
                        <label for = "album-artist-input">Artist Name:</label>
                        <input type = "text" id = "album-artist-input" placeholder="Enter Artist Name">
                    </div>
                    <div class = "form-element">
                        <button type= "submit" class = "add-album-popup-button" id="popup-submit">ADD</button>
                    </div>
                </form>
            </div>
        </div>
        <p>sdijsdpifjsdf</p>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-FsFeHiO7SYA/tFnLstDOL13Sc3ScgNLDAj4H4E7muNqfcEq3Z/OMvzJ8X2U3owBT" crossorigin="anonymous"></script>
        <script src = "SpotifyAPI.js" type = "text/javascript"></script>
        
    </body>
</html>
